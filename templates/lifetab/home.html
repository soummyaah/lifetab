{% extends 'lifetab/base.html' %}

{% block main %}

{% if user and not user.is_anonymous %}
<script> 
        function attachgetlisteners(item){
            $(item).ajaxForm({
                success: function(response){
                    // alert('item deleted!');
                    $(item).fadeOut('slow');
                },
            });
        }
        // wait for the DOM to be loaded 
        $(function() {
            // bind 'myForm' and provide a simple callback function 
            $('#today-create').ajaxForm({
            	success: function(response){
                    console.log(response);

                    var title = response.title;
                    var todoid = response.id;
                    todoid = response.data[i].id;
                        title = response.data[i].title;
                        var new_todo = $('#todo-block-sample')
                                            .clone()
                                            .removeClass('todo-block-sample')
                                            .addClass('todo-block');
                        new_todo.find('.todo-block-id').attr('value', todoid);
                        new_todo.find('.todo-block-title').html(title);
                        new_todo.prependTo('#todo-todays');
                        new_todo.hide().fadeIn();
                    //$('#today-ul').prepend(data);
                    //$('#today-ul li:first').css({'display':'none'}).fadeIn();
                    //$('#newtodo').val('');
            	},
            });



            // fetch today's stuff
            $.get('/todo/today')
                .done(function(response){
                    var block = $('#today-todays');
                    block.html('');
                    var len = response.data.length;
                    for(var i=0; i<len; i++){
                        todoid = response.data[i].id;
                        title = response.data[i].title;
                        var new_todo = $('#todo-block-sample')
                                            .clone()
                                            .removeClass('todo-block-sample')
                                            .addClass('todo-block');
                        new_todo.find('.todo-block-id').attr('value', todoid);
                        new_todo.find('.todo-block-title').html(title);
                        new_todo.appendTo(block);
                    }
                })
                .fail(function(response){
                    alert(response.status);
                });
            


            // fetch other things
        }); 
    </script> 
    <style>
        .todo-block-sample{
            display: none;
        }
        .todo-block{
            display: block;
        }
    </style>
 <div id="wrapper">
 	<div class="row" id="header">
        <div class="col-md-2 col-md-push-10">
            <div style="width:60%; margin: 0% 0px 0% 50%; padding: 2%;">

                <a href="{% url 'auth:logout' %}?next={{ request.path }}"><button class="btn-info btn" type ="submit">LOGOUT</button></a>
            </div>
 		</div>
 	</div>
    <hr>
    <div class="row" style="padding:2% 2%;">
     	<div id="left-section" class="col-md-4">
            <div class="row" style="padding:0%;margin:0% 5% 15% 5%;">
         		<div id="today-box" class="sticky taped2">
         			<div class="heading">
                        <strong>TO-DOS</strong>
         			</div>
                    <form action="{% url 'todo:create' %}" id="today-create" method="post">
                            {% csrf_token %}
                            <input type="text" name="title"/><br>
                            <input type="submit" style="display:none"/>
                        </form>
                    <div id="samples">
                        <div class="todo-block-sample">
                            <button class="todo-block-id" name="todo" value="">X</button>
                            <span class="todo-block-title"></span>
                        </div>

                    </div>

                    <div class="li-header">
                        
                    </div>
                    <ul id="today-ul">
                            <form class="todo-todays" action="{% url 'todo:done' %}" id="today-done" method="post">
                            {% csrf_token %}

                        </form>
             		</ul>
         		</div>
            </div>
            <div class="row" style="padding:0%;margin:0% 5% 5% 5%;">
         		<div id="future-box" class="sticky taped3">
         			<div class="heading">
         				<strong>FUTURE</strong>
         			</div>
         				<form>
     						<input type="text"/><br>
                            <input type="submit" style="display:none">
         				</form>
         				
         		</div>
            </div>
     	</div>
     	<div id="center-section" class="col-md-4">
     		<div id = "google-search" style="margin: 20% 0 0 0">
    				<form id="tfnewsearch" method="get" action="http://www.google.com/search">
    		        	<input type="text" class="tftextinput" name="q" size="30" maxlength="120" style="padding:1%;">
                        <button type="submit" value="search" class="tfbutton" style="padding:1%;">
                            Google Now
                        </button>
    				</form>
     		</div>
     		<!-- <div id = "clock">
     			<iframe src="http://free.timeanddate.com/clock/i4i7et7v/n1648/szw300/szh300/hocfff/hbw0/cf100/hgr0/fas20/facfff/fdi92/mqc000/mqs2/mql3/mqw4/mqd70/mhc000/mhs2/mhl3/mhw4/mhd70/mmv0/hhs3/hms3/hsc00f" frameborder="0" width="302" height="306"></iframe>
            </div> -->
     	</div>
     	<div id="right-section" class="col-md-4">
     		<div id="add-journal">
     			<form>
     				<textarea rows="8" cols="40" name="new-journal" placeholder="Write your journal here :)"></textarea><br>
     				<input type="submit" value="Yes, I want a new journal :D">
     			</form>
     		</div>
     		<div id="your-journal">
     			<form>
     				<input type="submit" value="Get me my Journals">
     			</form>
     		</div>
     	</div>
    </div>
</div>

 <p>
  
   {% else %}
   <div class="content">
       <div class="row">
            <div class="col-lg-6 col-lg-push-3">
                <div class="alignment">
                    <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}"><button type="submit" class="btn-danger btn-lg">Login with Google</button></a>
                </div>
           </div>
        </div>
        <hr>
        <div class="row">
           <div class="col-lg-6 col-lg-push-3">
            <div class="alignment">
               <form action="/login" method="post"><h3>Use normal login</h3>
                    {% csrf_token %}
                        <br><input type="text" name="username"/><br>
                        <input type="password" name="password"/><br>
                        <input type="submit" value="Login"/><br>
                </form>
             </div>
            </div>
        </div>
    </div>
   {% endif %}
   
 </p>
 </div>
{% endblock %}
